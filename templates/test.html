<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css">
	<title>stsPDF</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">HTML to PDF</h1>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD HTML</button>
		<div class="col-lg-8 col-md-8" id="add_html">
			<div class="modal-content">
			<div class="modal-header">
				<h1 class="header-title">Add HTML to convert from</h1>
				<button type="button" class="btn-close" id="cancel-icon" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			<div class="modal-body">
				<div class="inner-body">
					<div class="row">
						<span class="menu col-lg-1">URL</span>
					</div>
					
					<div class="inner-content">
						<label>Write the website URL</label>
						<input name="url" type="url" placeholder="example.com" style="width:100%;"/>
					</div>
					
				</div>
			</div>
			<div class="modal-footer">
				<!--- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>--->
				 <button type="button" class="btn btn-primary">ADD</button>
			   </div>
			</div>
		</div>

	</div>



  
 
  
  <!-- Modal -->
  <div class="modal fade col-md-8 col-lg-8" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="exampleModalLabel">Add HTML to convert from</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  <form>
			<input name="url" type="url" required/>
		  </form>
		</div>
		<div class="modal-footer">
		 <!--- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>--->
		  <button type="button" class="btn btn-primary">ADD</button>
		</div>
	  </div>
	</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
